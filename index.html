    <script>
        function getComputerChoice() {
            let float = Math.random();
            if (float<1/3) {
                return("rock");
            } else if (float>2/3) {
                return("paper");
            } else {
                return("scissors");
            }
        }

        function playGame(computer, player) {
            if (player == "scissors") {
                if (computer == "scissors") {
                    return("the game is a draw")
                } else if (computer == "rock") {
                    return("you lose")
                } else {
                    return ("you win")
                }
            }

            else if (player == "rock") { 
                if (computer == "rock") {
                    return("the game is a draw")
                } else if (computer == "paper") {
                    return("you lose")
                } else {
                    return ("you win")
                }
            }

            else if (player == "paper") {
                if (computer == "paper") {
                    return("the game is a draw")
                } else if (computer == "scissors") {
                    return("you lose")
                } else {
                    return ("you win")
                }
            }

            else {
                return("You did not pick a valid choice");
            }
        }
        
        function game() {
            let playerSelection = prompt("What is your move? Rock, paper or scissors").toLowerCase();
            let computerChoice = getComputerChoice();
            console.log(`The computer chose ${computerChoice}, ${playGame(computerChoice,playerSelection)}`);
            if (playGame(computerChoice,playerSelection)=="you win") {
                playerScore++;
            } else if (playGame(computerChoice,playerSelection)=="you lose") {
                computerScore++;
            } else if (playGame(computerChoice,playerSelection) == "the game is a draw") {
                playerScore++;
                computerScore++;
            }
            console.log(computerChoice);
            console.log(`The score is ${playerScore}-${computerScore}`);
        }

        function matchResult(player, computer) {
            if (player>computer) {
                console.log("Congratulations, you win")
            } else if (computer>player) {
                console.log("The computer wins, better luck next time")
            } else {
                console.log("The game is a draw")
            }
        }
        let playerScore = 0;
        let computerScore = 0;
        
        game();
        game();
        game();
        game();
        game();
        
        matchResult(playerScore, computerScore);
        
        
                

            
        
    </script>
